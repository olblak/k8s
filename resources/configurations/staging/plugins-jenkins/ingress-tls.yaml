apiVersion: extensions/v1beta1 
kind: Ingress
metadata:
  name: plugins-jenkins
  annotations:
    kubernetes.io/tls-acme: "true"  
    kubernetes.io/ingress.class: "nginx"
spec:
  tls:
  - hosts:   
    - plugins.olblak.com
    - api.plugins.olblak.com
    secretName: plugins-jenkins-tls 
  rules:
  - host: plugins.olblak.com
    http:
      paths:
      - path: /
        backend:
          serviceName: plugins-jenkins
          servicePort: 5000
  - host: api.plugins.olblak.com
    http:
      paths:
      - path: /
        backend:
          serviceName: plugins-jenkins
          servicePort: 8080
